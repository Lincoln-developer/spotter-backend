services:

  db:
    image: postgis/postgis:16-3.4
    container_name: spotter_db
    restart: always
    environment:
      POSTGRES_DB: spotter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: spotter_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: spotter_web
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
